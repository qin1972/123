<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我宝宝是李嘉姿</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .big-heart {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff4d6d;
            transform: rotate(45deg);
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;
            box-shadow: 0 0 50px #ff4d6d;
            animation: heartbeat 1.5s infinite;
            cursor: pointer;
        }
        
        .big-heart::before, .big-heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }
        
        .big-heart::before {
            top: -100px;
            left: 0;
        }
        
        .big-heart::after {
            top: 0;
            left: -100px;
        }
        
        .heart-particle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            transform: rotate(45deg);
            opacity: 0;
            pointer-events: none;
            box-shadow: 0 0 10px #ff4d6d;
        }
        
        .heart-particle::before, .heart-particle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }
        
        .heart-particle::before {
            top: -10px;
            left: 0;
        }
        
        .heart-particle::after {
            top: 0;
            left: -10px;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            14% { transform: rotate(45deg) scale(1.3); }
            28% { transform: rotate(45deg) scale(1); }
            42% { transform: rotate(45deg) scale(1.3); }
            70% { transform: rotate(45deg) scale(1); }
        }
        
        .message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.7);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="big-heart" id="bigHeart"></div>
        <div class="message" id="message">爱是生命中最美的奇迹</div>
    </div>
    
    <div class="controls">
        <button class="btn" id="explodeBtn">引爆爱心</button>
        <button class="btn" id="musicBtn">播放音乐</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1824045033.mp3" type="audio/mpeg">
        <!-- 这是一首浪漫的钢琴曲，您也可以替换成自己喜欢的音乐链接 -->
    </audio>

    <script>
        const container = document.getElementById('container');
        const bigHeart = document.getElementById('bigHeart');
        const explodeBtn = document.getElementById('explodeBtn');
        const musicBtn = document.getElementById('musicBtn');
        const bgMusic = document.getElementById('bgMusic');
        const message = document.getElementById('message');
        
        let isExploded = false;
        
        // 初始化
        function init() {
            // 随机显示浪漫语句
            const messages = [
                "爱是生命中最美的奇迹",
                "宝宝你是我心中的唯一",
                "与你相遇是最大的幸运",
                "爱是永恒的主题",
                "我的心为你跳动"
            ];
            
            setInterval(() => {
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
                message.style.opacity = 1;
                setTimeout(() => {
                    message.style.opacity = 0;
                }, 3000);
            }, 4000);
        }
        
        // 爆炸爱心
        function explodeHeart() {
            if (isExploded) return;
            
            isExploded = true;
            bigHeart.style.animation = 'none';
            bigHeart.style.transform = 'rotate(45deg) scale(1.5)';
            bigHeart.style.opacity = '0.5';
            bigHeart.style.transition = 'all 0.5s ease-out';
            
            // 创建爱心粒子
            createHeartParticles();
            
            // 重置爱心
            setTimeout(() => {
                bigHeart.style.transform = 'rotate(45deg) scale(0)';
                
                setTimeout(() => {
                    bigHeart.style.opacity = '1';
                    bigHeart.style.transform = 'rotate(45deg) scale(1)';
                    bigHeart.style.transition = 'all 0.5s ease-out';
                    bigHeart.style.animation = 'heartbeat 1.5s infinite';
                    isExploded = false;
                }, 1000);
            }, 500);
        }
        
        // 创建爱心粒子
        function createHeartParticles() {
            const particleCount = 50;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'heart-particle';
                
                // 初始位置
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                // 随机大小
                const size = Math.random() * 15 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                container.appendChild(particle);
                
                // 动画
                animateParticle(particle, centerX, centerY);
            }
        }
        
        // 粒子动画
        function animateParticle(particle, startX, startY) {
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 200 + 100;
            const duration = Math.random() * 2000 + 1000;
            
            const startTime = Date.now();
            
            particle.style.opacity = '1';
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const x = startX + Math.cos(angle) * distance * progress;
                const y = startY + Math.sin(angle) * distance * progress - (progress * progress * 100);
                const scale = 1 - progress * 0.5;
                const opacity = 1 - progress;
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.transform = `rotate(45deg) scale(${scale})`;
                particle.style.opacity = opacity;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    particle.remove();
                }
            }
            
            update();
        }
        
        // 切换音乐
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                musicBtn.textContent = '停止音乐';
            } else {
                bgMusic.pause();
                musicBtn.textContent = '播放音乐';
            }
        }
        
        // 事件监听
        bigHeart.addEventListener('click', explodeHeart);
        explodeBtn.addEventListener('click', explodeHeart);
        musicBtn.addEventListener('click', toggleMusic);
        
        // 初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
